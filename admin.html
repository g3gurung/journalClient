<!doctype html>
<html>
    <head>
        <title>

        </title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <link href="css/custom.css" rel="stylesheet">
    </head>
    <body>
        <h1 class="text-center">Admin page for uploading approved articles.</h1>
        <strong class="log-out text-info pull-right" onclick="logOut();">Log Out</strong>
        <div class="file-uploader">
            <div class="table-responsive">
                <table class="table text-center">
                    <tr>
                        <td>Approved PDF File:</td>
                        <td><input id="pdfFile" class="center-block" type="file" name="manuscript" onchange="setFile(this);"/></td>
                    </tr>
                    <tr>
                        <td>Title:</td>
                        <td><input id="title" type="text" name="title" placeholder="Title of article"/></td>
                    </tr>
                    <tr>
                        <td>Author's Name:</td>
                        <td><input id="authorName" type="text" name="name" placeholder="Full Name"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-primary" onclick="uploadFile();">UPLOAD</button><img class="spinner" src="images/spinner.gif" alt="File Uploading"/></td>
                    </tr>
                </table>
            </div>
            <!-- Bootstrap core JavaScript
        ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/custom.js"></script>
        </div>
    </body>
</html>
